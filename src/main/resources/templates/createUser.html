<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1>Create New User</h1>
    <br/>
    <form action="#" th:action="@{/saveUser}" th:object="${user}"
          th:method="POST">

        <table border="0" cellpadding="10">
            <tr>
                <td> username:</td>
                <td><input type="text" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>role:</td>
                <td>
                    <input type="checkbox" name="role" value="ROLE_USER"/> USER
                    <input type="checkbox" name="role" value="ROLE_ADMIN"/> ADMIN
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
            <tr>
                <td colspan="2"><a th:href="@{/admin}">Back to User List</a></td>

            </tr>
            <tr>
                <td>
                    <a th:href="@{/logout}">Logout</a>
                </td>
            </tr>
        </table>

    </form>

</div>
</body>
</html>
